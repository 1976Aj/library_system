<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEW PROJECT TEMPLATE</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="css/main.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Anton|Barlow:300i,400,500,700" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
  <body>

<div class="container">

  <div class="page-header text-center">
    <h1>Anna's Library</small></h1>
  </div>

  <div class="row">
<!-- BOOKS COLUMN -->
    <div class="col-md-8 books">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h2>Books <button class="btn btn-sm btn-warning glyphicon glyphicon-plus pull-right"></button></h2></div>
        <!-- Table -->
        <table id="bookTable" class="table table-striped">
          <tr></tr>
        </table>
      </div>
    </div>
<!-- BORROWERS COLUMN -->
    <div class="col-md-4 borrowers">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h2>Borrowers <button class="btn btn-sm btn-warning glyphicon glyphicon-plus pull-right"></button></h2></div>
        <!-- Table -->
        <table id="borrowerTable" class="table table-striped">
          <tr></tr>
        </table>
      </div>
    </div>

  </div>
  <!-- CLOSING DIV ROW -->

</div>
<!-- CLOSING CONTAINER -->

<!-- TEMPLATE -->
<section id="templates">
  <table>
  <tr class="book" data-id="some-id">
    <td><img src="http://profspevack.com/wp-content/uploads/2009/09/ADV2360_swilliams_book.jpg" alt="The Shining" class="img-responsive bookImage"></td>
    <td class="bookTitle text-center">Book Title</td>
    <td class="bookDescription">Book Title</td>
    <td class="bookDelete"><div class=" btn btn-sm btn-danger glyphicon glyphicon glyphicon-remove pull-right"></div></td>
  </tr>
</table>

<table>
<tr class="borrower" data-id="some-id">
  <td class="borrowerLastName">Book Title</td>
  <td class="borrowerFirstName">Book Title</td>
  <td class="borrowerDelete"><div class=" btn btn-sm btn-danger glyphicon glyphicon glyphicon-remove pull-right"></div></td>
</tr>
</table>
</section>


    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/min/requests-min.js" charset="utf-8"></script>
    <script src="scripts/min/main-min.js" charset="utf-8"></script>
  </body>
</html>
